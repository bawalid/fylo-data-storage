<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- google font -->
  <link href="https://fonts.google.com/specimen/Raleway" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main>
    <div class="row contain">
      <div class="firstCard col-lg-5">
        <img class="logo" src="images/logo.svg" alt="">
        <div class="icons">
          <div class="icon">
            <img src="images/icon-document.svg" alt="">
          </div>
          <div class="icon">
            <img src="images/icon-folder.svg" alt="">
          </div>
          <div class="icon">
            <img src="images/icon-upload.svg" alt="">
          </div>
        </div>
      </div>
      <div class="secondCard col-lg-6">
        <p class="gbTitle">Youâ€™ve used <strong>815 GB</strong> of your storage</p>
        <div class="progress">
          <div class="progress-bar">
            <span class="progress-icon"></span>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p class="min_slide">0 GB</p>
          </div>
          <div class="col">
            <p class="max_slide">1000 GB</p>
          </div>
        </div>
        <div class="row gbLeft">
          <div class="col gbValue">
            185
          </div>
          <div class="col gbLabel">
            GB LEFT
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
